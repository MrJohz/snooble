[pytest]
addopts = --clearcache --doctest-modules
          --doctest-glob '*.rst'
          --cov snooble --cov-report term-missing --cov-config pytest.ini

pep8ignore = E501 E128 E127
doctest_optionflags = ELLIPSIS

[run]
branch = True

[report]
exclude_lines =
    pragma: no cover
    assert False
